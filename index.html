<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SVG</title>
  </head>
  <body>
    <svg width="600" height="600">
      <!-- circle -->
      <circle
        cx="300"
        cy="300"
        r="100"
        stroke="skyblue"
        stroke-width="2"
        fill="white"
      />
      <circle
        cx="300"
        cy="300"
        r="80"
        stroke="blue"
        stroke-width="5"
        fill="skyblue"
      />
      <!-- rect -->
      <rect
        width="200"
        height="200"
        x="300"
        y="300"
        stroke="blue"
        fill="rgba(0,0,0,0)"
      />
      <rect
        width="160"
        height="160"
        x="320"
        y="320"
        rx="10"
        ry="10"
        stroke-opacity="0.5"
        stroke="blue"
        fill="blue"
        fill-opacity="0.5"
      />
      <rect
        width="120"
        height="120"
        x="340"
        y="340"
        rx="20"
        ry="20"
        opacity="0.5"
      />
      <!-- ellipse -->
      <ellipse cx="300" cy="100" rx="200" ry="50" />
      <ellipse cx="300" cy="60" rx="190" ry="40" fill="purple" />
      <ellipse cx="300" cy="60" rx="150" ry="30" fill="indigo" />
    </svg>
  </body>
</html>
