<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SVG</title>
  </head>
  <body>
    <!-- circle -->
    <h2>Circle</h2>
    <svg width="600" height="600">
      <circle
        cx="300"
        cy="300"
        r="100"
        stroke="skyblue"
        stroke-width="2"
        fill="white"
      />
      <circle
        cx="300"
        cy="300"
        r="80"
        stroke="blue"
        stroke-width="5"
        fill="skyblue"
      />
      <circle cx="280" cy="280" r="40" />
    </svg>

    <!-- rect -->
    <h2>Rect</h2>
    <svg width="600" height="600">
      <rect
        width="200"
        height="200"
        x="300"
        y="300"
        stroke="blue"
        fill="rgba(0,0,0,0)"
      />
      <rect
        width="160"
        height="160"
        x="320"
        y="320"
        rx="10"
        ry="10"
        stroke-opacity="0.5"
        stroke="blue"
        fill="blue"
        fill-opacity="0.5"
      />
      <rect
        width="120"
        height="120"
        x="340"
        y="340"
        rx="20"
        ry="20"
        opacity="0.5"
      />
    </svg>

    <!-- Ellipse -->
    <h2>Ellipse</h2>
    <svg width="600" height="600">
      <ellipse cx="300" cy="100" rx="200" ry="50" />
      <ellipse cx="300" cy="60" rx="190" ry="40" fill="purple" />
      <ellipse cx="300" cy="60" rx="150" ry="30" fill="indigo" />
    </svg>

    <!-- Line -->
    <h2>Line</h2>
    <svg width="600" height="600">
      <line x1="100" x2="100" y1="200" y2="400" stroke="black" />
      <line
        x1="100"
        x2="300"
        y1="200"
        y2="300"
        stroke-width="5"
        stroke="blue"
      />
      <line
        x1="300"
        y1="300"
        x2="100"
        y2="400"
        stroke="purple"
        stroke-width="3"
      />
    </svg>

    <!--polygon-->
    <h1>Polygon</h1>
    <svg width="600" height="600">
      <polygon points="300,100 500,500 100,500" fill="lime" />
      <polygon points="310,150 420,400 160,470" fill="purple" />
      <polygon points="305,160 370,340 190,430" fill="indigo" />
    </svg>

    <!--polygon-->
    <h1>Polyline</h1>
    <svg width="600" height="600">
      <polyline points="300,100 500,500 100,500" stroke="red" fill="none" />
      <polyline
        points="310,150 420,400 160,470 140,370"
        stroke="purple"
        stroke-width="4"
        fill="rgb(200,190,255)"
      />
      <polyline
        points="230,250, 250,300 200,330 180,230 305,160 370,340 190,430"
        stroke="indigo"
        stroke-width="8"
        fill="rgba(255,0,0,0.2)"
      />
    </svg>
  </body>
</html>
